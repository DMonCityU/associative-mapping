r reviewing included files are included in the overview document.%0A%0AThe use of .htaccess files are not authorized for use according to the STIG.  However, if they are used, there are procedures for reviewing them in the overview document.%0A%0AThe Web Policy STIG should be used in addition to the Apache Site and Server STIGs in order to do a comprehensive web server review.  %0A\ntitle: APACHE Server 2.0 for Unix\nuuid: 0c251a33-09fa-4f0e-a631-cc2bdbbd8214\nversion: 1\nslug: apache_server_2.0unix", "uuid": "0c251a33-09fa-4f0e-a631-cc2bdbbd8214", "version": "1"}, {"color": "red", "date": "2013-05-03", "description": "Developed by Samsung Electronics Co., Ltd.; Fixmo Inc.; and General Dynamics C4 Systems, Inc. in coordination with DISA for use in the DoD.", "displayLabel": "STIG\nSamsung Knox Android 1.0 STIG", "font": {"color": "white"}, "id": "69134", "label": "Samsung Knox Android 1.0 STIG", "shape": "dot", "size": 15, "slug": "samsung_knox_android_1.0", "title": "date: 2013-05-03\ndisplayLabel: STIG\nSamsung Knox Android 1.0 STIG\ndescription: Developed by Samsung Electronics Co., Ltd.; Fixmo Inc.; and General Dynamics C4 Systems, Inc. in coordination with DISA for use in the DoD.\ntitle: Samsung Knox Android 1.0 STIG\nuuid: 0c3cf1f9-c514-45b9-a913-8fec220fd038\nversion: 1\nslug: samsung_knox_android_1.0", "uuid": "0c3cf1f9-c514-45b9-a913-8fec220fd038", "version": "1"}, {"capstone_datasource": "OSCAL 4 NEO4J", "class": "SP800-53-enhancement", "color": "blue", "font": {"color": "white"}, "id": "1149", "label": "Authorize Access to Security Functions", "layer": "Catalog", "shape": "dot", "size": 15, "title": "id: ac-6.1\ncapstone_datasource: OSCAL 4 NEO4J\ntitle: Authorize Access to Security Functions\nuuid: d7e8a6c7-a59e-4999-b9ca-83f1b892c51b\nclass: SP800-53-enhancement\nlayer: Catalog", "uuid": "d7e8a6c7-a59e-4999-b9ca-83f1b892c51b"}, {"capstone_datasource": "OSCAL 4 NEO4J", "class": "SP800-53", "color": "blue", "font": {"color": "white"}, "id": "333", "label ementation Guide", "shape": "dot", "size": 15, "slug": "apache_2.2_sitewindows", "title": "date: 2018-12-24\ndisplayLabel: STIG\nAPACHE 2.2 Site for Windows Security Technical Implementation Guide\ndescription: All directives specified in this STIG must be specifically set (i.e. the server is not allowed to revert to programmed defaults for these directives).%0A%0AIncluded files should be reviewed if they are used.  Procedures for reviewing included files are included in the overview document.%0A%0AThe use of .htaccess files are not authorized for use according to the STIG.  However, if they are used, there are procedures for reviewing them in the overview document.%0A%0AThe Web Policy STIG should be used in addition to the Apache Site and Server STIGs in order to  do a comprehensive web server review.\ntitle: APACHE 2.2 Site for Windows Security Technical Implementation Guide\nuuid: 1e3bcb78-1bef-45eb-ad8f-16d7b291d2e2\nversion: 1\nslug: apache_2.2_sitewindows", "uuid": "1e3bcb78-1bef-45eb-ad8f-16d7b291d2e2", "version": "1"}, {"capstone_datasource": "OSCAL 4 NEO4J", "class": "SP800-53-enhancement", "color": "blue", "font": {"color": "white"}, "id": "2148", "label": "Secure Evolvability", "layer": "Catalog", "shape": "dot", "size": 15, "title": "id: sa-8.8\ncapstone_datasource: OSCAL 4 NEO4J\ntitle: Secure Evolvability\nuuid: 836fe5ab-b87f-4fd6-abbd-89e436189d70\nclass: SP800-53-enhancement\nlayer: Catalog", "uuid": "836fe5ab-b87f-4fd6-abbd-89e436189d70"}, {"color": "red", "date": "2016-12-19", "description": "The Windows Server 2012 / 2012 R2 Domain Controller Security Technical Implementation Guide (STIG) is published as a tool to improve the security of Department of Defense (DoD) information systems. Comments or proposed revisions to this document should be sent via e-mail to the following address: disa.stig_spt@mail.mil.", "displayLabel": "STIG\nWindows Server 2012 / 2012 R2 Domain Controller Security Technical Implementation Guide", "font": {"color": "white"}, ide (STIG) is published as a tool to improve the security of Department of Defense (DoD) information systems.  The requirements were developed from DoD consensus, as well as the Windows Server 2008 R2 Security Guide and security templates published by Microsoft Corporation.  Comments or proposed revisions to this document should be sent via e-mail to the following address:  disa.stig_spt@mail.mil.\ntitle: Windows Server 2008 R2 Domain Controller Security Technical Implementation Guide\nuuid: 43eeeec8-fbf5-4e93-9eea-5064a5e4c830\nversion: 1\nslug: windows_server_2008_r2_domain_controller", "uuid": "43eeeec8-fbf5-4e93-9eea-5064a5e4c830", "version": "1"}, {"capstone_datasource": "OSCAL 4 NEO4J", "class": "SP800-53-enhancement", "color": "blue", "font": {"color": "white"}, "id": "1430", "label": "Automatic Processing", "layer": "Catalog", "shape": "dot", "size": 15, "title": "id: au-7.1\ncapstone_datasource: OSCAL 4 NEO4J\ntitle: Automatic Processing\nuuid: e4e6955c-416e-400e-b81b-ecd6c5a70b09\nclass: SP800-53-enhancement\nlayer: Catalog", "uuid": "e4e6955c-416e-400e-b81b-ecd6c5a70b09"}, {"color": "red", "date": "2015-08-27", "description": "All directives specified in this STIG must be specifically set (i.e. the server is not allowed to revert to programmed defaults for these directives).%0A%0AIncluded files should be reviewed if they are used.  Procedures for reviewing included files are included in the overview document.%0A%0AThe use of .htaccess files are not authorized for use according to the STIG.  However, if they are used, there are procedures for reviewing them in the overview document.%0A%0AThe Web Policy STIG should be used in addition to the Apache Site and Server STIGs in order to  do a comprehensive web server review.", "displayLabel": "STIG\nAPACHE SERVER 2.0 for Windows", "font": {"color": "white"}, "id": "48846", "label": "APACHE SERVER 2.0 for Windows", "shape": "dot", "size": 15, "slug": "apache_server_2.0windows", "title": "date: 2015-08-27\ndisplay ws 2008 Security Technical Implementation Guide (STIG) is published as a tool to improve the security of Department of Defense (DoD) information systems.  The requirements were developed from DoD consensus, as well as the Windows 2008 Security Guide and security templates published by Microsoft Corporation.  Comments or proposed revisions to this document should be sent via e-mail to the following address:  disa.letterkenny.FSO.mbx.stig-customer-support-mailbox@mail.mil.  ", "displayLabel": "STIG\nWin2k8 Audit", "font": {"color": "white"}, "id": "79853", "label": "Win2k8 Audit", "shape": "dot", "size": 15, "slug": "win2k8_audit", "title": "displayLabel: STIG\nWin2k8 Audit\ndate: 2013-06-10\ndescription: The Windows 2008 Security Technical Implementation Guide (STIG) is published as a tool to improve the security of Department of Defense (DoD) information systems.  The requirements were developed from DoD consensus, as well as the Windows 2008 Security Guide and security templates published by Microsoft Corporation.  Comments or proposed revisions to this document should be sent via e-mail to the following address:  disa.letterkenny.FSO.mbx.stig-customer-support-mailbox@mail.mil.  \ntitle: Win2k8 Audit\nuuid: 4a2e9ea1-17fd-43ec-8978-284fe4620afc\nversion: 6\nslug: win2k8_audit", "uuid": "4a2e9ea1-17fd-43ec-8978-284fe4620afc", "version": "6"}, {"color": "red", "date": "2023-03-23", "description": "This Security Technical Implementation Guide is published as a tool to improve the security of Department of Defense (DOD) information systems. The requirements are derived from the National Institute of Standards and Technology (NIST) 800-53 and related documents. Comments or proposed revisions to this document should be sent via email to the following address: disa.stig_spt@mail.mil.", "displayLabel": "STIG\nJuniper EX Series Switches Router Security Technical Implementation Guide", "font": {"color": "white"}, "id": "49109", "label": "Juniper EX Series Switches Router Secu ifically set (i.e. the server is not allowed to revert to programmed defaults for these directives).%0A%0AIncluded files should be reviewed if they are used.  Procedures for reviewing included files are included in the overview document.%0A%0AThe use of .htaccess files are not authorized for use according to the STIG.  However, if they are used, there are procedures for reviewing them in the overview document.%0A%0AThe Web Policy STIG should be used in addition to the Apache Site and Server STIGs in order to do a comprehensive web server review.  %0A\ntitle: APACHE 2.2 Server for UNIX Security Technical Implementation Guide\nuuid: 4adfae2c-d92f-4cda-83b2-19e0637dadd9\nversion: 1\nslug: apache_2.2_serverunix", "uuid": "4adfae2c-d92f-4cda-83b2-19e0637dadd9", "version": "1"}, {"color": "red", "date": "2015-12-28", "description": "None", "displayLabel": "STIG\nWindows DNS", "font": {"color": "white"}, "id": "79866", "label": "Windows DNS", "shape": "dot", "size": 15, "slug": "windows_dns", "title": "displayLabel: STIG\nWindows DNS\ndate: 2015-12-28\ndescription: None\ntitle: Windows DNS\nuuid: 4aeeea11-475e-4aa8-8c70-c1ac3b54caa5\nversion: None\nslug: windows_dns", "uuid": "4aeeea11-475e-4aa8-8c70-c1ac3b54caa5", "version": "None"}, {"color": "red", "date": "2013-05-03", "description": "Developed by Research In Motion Ltd. in coordination with DISA for use in the DoD.", "displayLabel": "STIG\nBlackBerry Device Service 6.2 STIG", "font": {"color": "white"}, "id": "48881", "label": "BlackBerry Device Service 6.2 STIG", "shape": "dot", "size": 15, "slug": "blackberry_device_service_6.2", "title": "date: 2013-05-03\ndisplayLabel: STIG\nBlackBerry Device Service 6.2 STIG\ndescription: Developed by Research In Motion Ltd. in coordination with DISA for use in the DoD.\ntitle: BlackBerry Device Service 6.2 STIG\nuuid: 4b4fcfea-18bd-434d-b514-d6ea5b4acab7\nversion: 1\nslug: blackberry_device_service_6.2", "uuid": "4b4fcfea-18bd-434d-b514-d6ea5b4acab7", "version": "1"}, {"color": zos_ca_1_tape_managementracf", "uuid": "61cdd4ce-6403-4f29-b6ea-0309e379e6c0", "version": "6"}, {"color": "red", "date": "2014-04-07", "description": "The Voice/Video Services Policy STIG includes the non-computing requirements for Voice/Video systems operating to support the DoD. The Voice/Video over Internet Protocol (VVoIP) STIG containing the computing requirements must also be reviewed for each site using voice/video services. Comments or proposed revisions to this document should be sent via e-mail to the following address: disa.letterkenny.FSO.mbx.stig-customer-support-mailbox@mail.mil.", "displayLabel": "STIG\nVoice/Video Services Policy STIG", "font": {"color": "white"}, "id": "79843", "label": "Voice/Video Services Policy STIG", "shape": "dot", "size": 15, "slug": "voicevideo_services_policy", "title": "date: 2014-04-07\ndisplayLabel: STIG\nVoice/Video Services Policy STIG\ndescription: The Voice/Video Services Policy STIG includes the non-computing requirements for Voice/Video systems operating to support the DoD. The Voice/Video over Internet Protocol (VVoIP) STIG containing the computing requirements must also be reviewed for each site using voice/video services. Comments or proposed revisions to this document should be sent via e-mail to the following address: disa.letterkenny.FSO.mbx.stig-customer-support-mailbox@mail.mil.\ntitle: Voice/Video Services Policy STIG\nuuid: 6325e075-3ebe-4949-b3aa-8b98e64fffd4\nversion: 3\nslug: voicevideo_services_policy", "uuid": "6325e075-3ebe-4949-b3aa-8b98e64fffd4", "version": "3"}, {"capstone_datasource": "OSCAL 4 NEO4J", "class": "SP800-53-enhancement", "color": "blue", "font": {"color": "white"}, "id": "2394", "label": "Pre- and Post-transmission Handling", "layer": "Catalog", "shape": "dot", "size": 15, "title": "id: sc-8.2\ncapstone_datasource: OSCAL 4 NEO4J\ntitle: Pre- and Post-transmission Handling\nuuid: a74e52d4-99f6-49ee-adec-f569ffdd8c0f\nclass: SP800-53-enhancement\nlayer: Catalog", "uuid": "a74e52d4-99f6-49ee-adec-f569ffdd8c0f"}, {"color": "red", "date": "2012-05-31", "description": "The Microsoft Exchange Server 2010 STIGs cover four of the five roles available with Microsoft Exchange Server 2010, plus core Exchange Server 2010 global requirements. The Email Services Policy STIG must also be reviewed for each site hosting email services. The core Exchange Server guidance must be reviewed on each server role prior to the role-specific guidance. Also, for the Client Access server, the IIS guidance must be reviewed prior to the OWA checks.", "displayLabel": "STIG\nMicrosoft Exchange 2010 Hub Transport Server Role", "font": {"color": "white"}, "id": "49170", "label": "Microsoft Exchange 2010 Hub Transport Server Role", "shape": "dot", "size": 15, "slug": "microsoft_exchange_2010_hub_transport_server_role", "title": "date: 2012-05-31\ndisplayLabel: STIG\nMicrosoft Exchange 2010 Hub Transport Server Role\ndescription: The Microsoft Exchange Server 2010 STIGs cover four of the five roles available with Microsoft Exchange Server 2010, plus core Exchange Server 2010 global requirements. The Email Services Policy STIG must also be reviewed for each site hosting email services. The core Exchange Server guidance must be reviewed on each server role prior to the role-specific guidance. Also, for the Client Access server, the IIS guidance must be reviewed prior to the OWA checks.\ntitle: Microsoft Exchange 2010 Hub Transport Server Role\nuuid: 633d5892-70cf-43af-a6ed-ed0505c54513\nversion: 1\nslug: microsoft_exchange_2010_hub_transport_server_role", "uuid": "633d5892-70cf-43af-a6ed-ed0505c54513", "version": "1"}, {"color": "red", "date": "2024-01-10", "description": "This Security Technical Implementation Guide is published as a tool to improve the security of Department of Defense (DOD) information systems. The requirements are derived from the National Institute of Standards and Technology (NIST) 800-53 and related documents. Comments or proposed revisions to this document should be sent via email to the following address: disa.stig_spt@mail.mil.", "displayLabel": "STIG\nMicrosoft Exchange 2019 Edge Server Security Technical Implementation Guide", "font": {"color": "white"}, "id": "49176", "label": "Microsoft Exchange 2019 Edge Server Security Technical Implementation Guide", "shape": "dot", "size": 15, "slug": "microsoft_exchange_2019_edge_server", "title": "date: 2024-01-10\ndisplayLabel: STIG\nMicrosoft Exchange 2019 Edge Server Security Technical Implementation Guide\ndescription: This Security Technical Implementation Guide is published as a tool to improve the security of Department of Defense (DOD) information systems. The requirements are derived from the National Institute of Standards and Technology (NIST) 800-53 and related documents. Comments or proposed revisions to this document should be sent via email to the following address: disa.stig_spt@mail.mil.\ntitle: Microsoft Exchange 2019 Edge Server Security Technical Implementation Guide\nuuid: 634fed7a-3f98-4885-9beb-878e54aa11b0\nversion: 1\nslug: microsoft_exchange_2019_edge_server", "uuid": "634fed7a-3f98-4885-9beb-878e54aa11b0", "version": "1"}, {"color": "red", "date": "2017-10-02", "description": "All directives specified in this STIG must be specifically set (i.e. the server is not allowed to revert to programmed defaults for these directives).%0A%0AIncluded files should be reviewed if they are used.  Procedures for reviewing included files are included in the overview document.%0A%0AThe use of .htaccess files are not authorized for use according to the STIG.  However, if they are used, there are procedures for reviewing them in the overview document.%0A%0AThe Web Policy STIG should be used in addition to the Apache Site and Server STIGs in order to  do a comprehensive web server review.", "displayLabel": "STIG\nAPACHE 2.2 Site for Windows Security Implementation Guide", "font": {"color": "white"}, "id": "48844", "label": "APACHE 2.2 Site for Windows Security Impleme Technology (NIST) 800-53 and related documents. Comments or proposed revisions to this document should be sent via email to the following address: disa.stig_spt@mail.mil.", "displayLabel": "STIG\nCisco IOS XE Release 3 RTR Security Technical Implementation Guide", "font": {"color": "white"}, "id": "48927", "label": "Cisco IOS XE Release 3 RTR Security Technical Implementation Guide", "shape": "dot", "size": 15, "slug": "cisco_ios_xe_release_3_rtr", "title": "date: 2018-12-20\ndisplayLabel: STIG\nCisco IOS XE Release 3 RTR Security Technical Implementation Guide\ndescription: This Security Technical Implementation Guide is published as a tool to improve the security of Department of Defense (DoD) information systems. The requirements are derived from the National Institute of Standards and Technology (NIST) 800-53 and related documents. Comments or proposed revisions to this document should be sent via email to the following address: disa.stig_spt@mail.mil.\ntitle: Cisco IOS XE Release 3 RTR Security Technical Implementation Guide\nuuid: 88b04b31-e060-499a-911d-534b92575ec7\nversion: 1\nslug: cisco_ios_xe_release_3_rtr", "uuid": "88b04b31-e060-499a-911d-534b92575ec7", "version": "1"}, {"color": "red", "date": "2013-07-11", "description": "Previously the Traditional Security Checklist, consisted of five (5) component sub-checklists that were selected for use based upon the type of review being conducted. The new Traditional Security Checklist consolidates all checks into one document and is more granular both in the increased number of checks (151 total versus 96 total in the old checklists) and the details about how to conduct them.  It provides a more complete and current list of references, the relationship and authority for checks relative to protection of Defense Information System Network (DISN) assets, and will enhance reviewer consistency with application of potential findings.%0A %0AWhile the number of potential findings have increased and are more focused to a specific check there is additional granularity within each check.  In many of the primary checks there are additional considerations and %22sub-checks%22.  As the new checklist is further developed it may be that some of these sub-checks will become additional stand-alone primary checks.%0A%0AThe format and content flow of the new checklist is like other Security Technical Implementation Guide (STIG) checklists derived from the Vulnerability Management System (VMS) database, which is used by DISA FSO, the Combatant Commands, Services, and Agencies (CC/S/A) and other Federal Agencies with access to the Defense Information Systems Network (DISN) to document and follow-up findings noted during Command Cyber Readiness Inspections (CCRIs).%0A%0AComments or proposed revisions to this document should be sent via e-mail to the following address: disa.letterkenny.FSO.mbx.stig-customer-support-mailbox@mail.mil.%0A%0A%0A%0A", "displayLabel": "STIG\nTraditional Security", "font": {"color": "white"}, "id": "69174", "label": "Traditional Security", "shape": "dot", "size": 15, "slug": "traditional_security", "title": "displayLabel: STIG\nTraditional Security\ndate: 2013-07-11\ndescription: Previously the Traditional Security Checklist, consisted of five (5) component sub-checklists that were selected for use based upon the type of review being conducted. The new Traditional Security Checklist consolidates all checks into one document and is more granular both in the increased number of checks (151 total versus 96 total in the old checklists) and the details about how to conduct them.  It provides a more complete and current list of references, the relationship and authority for checks relative to protection of Defense Information System Network (DISN) assets, and will enhance reviewer consistency with application of potential findings.%0A %0AWhile the number of potential findings have increased and are more focused to a specific check there is additional granularity within each check.  In many of the primary checks there are additional considerations and %22sub-checks%22.  As the new checklist is further developed it may be that some of these sub-checks will become additional stand-alone primary checks.%0A%0AThe format and content flow of the new checklist is like other Security Technical Implementation Guide (STIG) checklists derived from the Vulnerability Management System (VMS) database, which is used by DISA FSO, the Combatant Commands, Services, and Agencies (CC/S/A) and other Federal Agencies with access to the Defense Information Systems Network (DISN) to document and follow-up findings noted during Command Cyber Readiness Inspections (CCRIs).%0A%0AComments or proposed revisions to this document should be sent via e-mail to the following address: disa.letterkenny.FSO.mbx.stig-customer-support-mailbox@mail.mil.%0A%0A%0A%0A\ntitle: Traditional Security\nuuid: 8b1d6e8c-1a20-4717-90ee-fe4b6e4569c9\nversion: 1\nslug: traditional_security", "uuid": "8b1d6e8c-1a20-4717-90ee-fe4b6e4569c9", "version": "1"}, {"color": "red", "date": "2023-09-12", "description": "This Security Technical Implementation Guide is published as a tool to improve the security of Department of Defense (DOD) information systems. The requirements are derived from the National Institute of Standards and Technology (NIST) 800-53 and related documents. Comments or proposed revisions to this document should be sent via email to the following address: disa.stig_spt@mail.mil.", "displayLabel": "STIG\nMicrosoft IIS 10.0 Server Security Technical Implementation Guide", "font": {"color": "white"}, "id": "68948", "label": "Microsoft IIS 10.0 Server Security Technical Implementation Guide", "shape": "dot", "size": 15, "slug": "microsoft_iis_10.0_server", "title": "date: 2023-09-12\ndisplayLabel: STIG\nMicrosoft IIS 10.0 Server Security Technical Implementation Guide\ndescription: This Security Technical Implementation Guide is published as a tool to improve the security of Depar         function updateCentralGravity(value) {
            document.getElementById('centralGravityValue').innerText = value;

        }
        function updateSpringLength(value) {
            document.getElementById('springLengthValue').innerText = value;
            network.setOptions({ physics: { forceAtlas2Based: { springLength: parseInt(value) } } });
        }
        function updateSpringStrength(value) {
            document.getElementById('springStrengthValue').innerText = value;
            network.setOptions({ physics: { forceAtlas2Based: { springStrength: parseFloat(value) } } });
        }
        function updateDamping(value) {
            document.getElementById('dampingValue').innerText = value;
            network.setOptions({ physics: { forceAtlas2Based: { damping: parseFloat(value) } } });
        }
        function updateGravity(value) {
            document.getElementById('gravityValue').innerText = value;
            network.setOptions({ physics: { forceAtlas2Based: { gravity: parseFloat(value) } } });
        }
        network.on('hoverNode', function(params) {
            var node = network.body.nodes[params.node];
            var title = node.options.title;
            document.getElementById('node-info').innerText = title.replace(/\n/g, '\n');
        });
